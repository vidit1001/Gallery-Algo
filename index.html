<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multi use Gallery</title>
	<link rel="stylesheet" href="multiuse.css">
</head>
<body>

	<div id="galleryContainer" class="multiuse">
	

	</div>
	<script src="jquery3.3.1.js"></script>
	<script src="multiuse.js"></script>
	<script>

$('#galleryContainer').multiuse({
	images:[
		"image/1.jpg", "image/2.jpg", "image/3.jpg", "image/4.jpg", "image/5.jpg", "image/6.jpg", "image/7.jpg", "image/8.jpg", "image/9.jpg", "image/10.jpg", "image/1.jpg", "image/2.jpg", "image/3.jpg", "image/4.jpg", "image/5.jpg", "image/6.jpg", "image/7.jpg", "image/8.jpg", "image/9.jpg", "image/10.jpg"
	],
	texts: [
		"Hello World", "This is vidit", "I am a frontEnd Developer", "I like to code.", "I like this planet too."
	],
	gridColumns : 5,
	margin:5,
	textPattern: ["#ecf3f7", "#ffffff"],
	boxHeight : 180

});

	</script>
</body>
</html>
